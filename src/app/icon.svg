<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e" stroke="#7c3aed" stroke-width="1.5"/>

  <!-- Owl body -->
  <ellipse cx="16" cy="19" rx="9" ry="8" fill="#2d2b55"/>

  <!-- Owl head -->
  <circle cx="16" cy="12" r="7.5" fill="#3b3775"/>

  <!-- Ear tufts -->
  <polygon points="9,7 11,4 12.5,8" fill="#7c3aed"/>
  <polygon points="23,7 21,4 19.5,8" fill="#7c3aed"/>

  <!-- Left eye socket -->
  <circle cx="12.5" cy="12" r="3.5" fill="#1a1a2e"/>
  <!-- Right eye socket -->
  <circle cx="19.5" cy="12" r="3.5" fill="#1a1a2e"/>

  <!-- Left eye -->
  <circle cx="12.5" cy="12" r="2.2" fill="#fbbf24"/>
  <!-- Right eye -->
  <circle cx="19.5" cy="12" r="2.2" fill="#fbbf24"/>

  <!-- Left pupil -->
  <circle cx="13" cy="11.8" r="1" fill="#1a1a2e"/>
  <!-- Right pupil -->
  <circle cx="20" cy="11.8" r="1" fill="#1a1a2e"/>

  <!-- Eye shine -->
  <circle cx="12" cy="11" r="0.5" fill="#fff" opacity="0.8"/>
  <circle cx="19" cy="11" r="0.5" fill="#fff" opacity="0.8"/>

  <!-- Beak -->
  <polygon points="16,14 14.5,16 17.5,16" fill="#f59e0b"/>

  <!-- Code brackets on chest -->
  <text x="11.5" y="23" font-family="monospace" font-size="7" font-weight="bold" fill="#7c3aed">&lt;/&gt;</text>

  <!-- Feet -->
  <ellipse cx="13" cy="26.5" rx="2" ry="0.8" fill="#f59e0b"/>
  <ellipse cx="19" cy="26.5" rx="2" ry="0.8" fill="#f59e0b"/>
</svg>
